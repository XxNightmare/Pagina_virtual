    <title>Registrar</title>
    <link rel="stylesheet" href="styles/registrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=694&q=80');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">

                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>
                                <form method="POST" action="php/register.php">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="nombre_usuario" name="nombre_usuario"
                                                    placeholder="Nombre" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="apellidos_usuario" name="apellidos_usuario"
                                                    placeholder="Apellidos" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="email_usuario" name="email_usuario" placeholder="Correo"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="pass_usuario" name="pass_usuario"
                                            placeholder="ContraseÃ±a" class="form-control form-control-lg" />
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <select class="select form-control-lg">
                                                    <option value="" selected disabled>Sexo:</option>
                                                    <option value="M">Masculino</option>
                                                    <option value="F">Femenino</option>
                                                    <option value="N">Otro</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <input type="text" id="phone_usuario" name="phone_usuario"
                                                placeholder="Numero Telefonico" class="form-control form-control-lg" />
                                        </div>
                                    </div>

                                    <h6 class="mb-2 pb-1" style="text-align: center;">Es administrador: </h6>
                                    <div class="form-check" style="text-align: center;">
                                        <label class="form-check-label" for="es_admin">
                                            <input type="radio" name="es_admin"
                                                id="es_admin" value="es_admin" />
                                            SI</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                                    </div>
                            </div>


                            <p style="margin-top: 1rem; text-align: center;">Ya tengo una cuenta <a href="index.html"
                                    class="link-info">Regresar</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
